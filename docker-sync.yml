syncs:
  web-sync:
    notify_terminal: true
    src: './workspace'
    dest: '/data'
    sync_strategy: 'unison'
    sync_host_ip: '127.0.0.1'
    sync_host_port: 10871
  mysql-sync:
    notify_terminal: true
    src: './mysql'
    dest: '/var/lib/mysql'
    sync_strategy: 'unison'
    sync_host_ip: '127.0.0.1'
    sync_host_port: 10871
    sync_user: 'mysql'
    sync_userid: '999'